<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="Styles.css">
        <title>ckruep Sound Board</title>
    </head>
    
    <body>
        <audio id="playoffsBite">
            <source src="SoundBites/Playoffs.mp3" type="audio/mpeg">
        </audio>

        <audio id="youLikeThatBite">
            <source src="SoundBites/YouLikeThat.mp3" type ="audio/mpeg">
        </audio>

        <audio id="naniBite">
            <source src="SoundBites/Nani.mp3" type="audio/mpeg">
        </audio>

        <audio id="beBackBite">
            <source src="SoundBites/WellBeRightBack.mp3" type="audio/mpeg">
        </audio>

        <audio id="ding-dong">
            <source src="SoundBites/DingDong.mp3" type="audio/mpeg">
        </audio>

        <audio id="faux-dive">
            <source src="SoundBites/FauxDive.mp3" type="audio/mpeg">
        </audio>

        <audio id="football-game">
            <source src="SoundBites/FootballGame.mp3" type="audio/mpeg">
        </audio>

        <audio id="slipper-still-fits">
            <source src="SoundBites/SlipperStillFits.mp3" type="audio/mpeg">
        </audio>

        <audio id="down-frazier">
            <source src="SoundBites/DownGoesFrazier.mp3" type="audio/mpeg">
        </audio>
    
        <h1 id="title">Christian Kruep's Personal Soundboard</h1>
    
        <div id="sound-board">
            <h1>Sports</h1>
            <button class="sound-board-buttons" onclick="buttonOnClick('playoffs')" type="button">Playoffs?</button>
            <button class="sound-board-buttons" onclick="buttonOnClick('youLikeThat')" type="button">YOU LIKE THAT?</button>
            <button class="sound-board-buttons" onclick="buttonOnClick('dingDong')" type="button">DING DONG THE WITCH IS DEAD</button>
            <button class="sound-board-buttons" onclick="buttonOnClick('footballGame')" type="button">FOOTBALL GAME</button>
            <button class="sound-board-buttons" onclick="buttonOnClick('slipperStillFits')" type="button">Slipper Still Fits</button>
            <button class="sound-board-buttons" onclick="buttonOnClick('downFrazier')" type="button">DOWN GOES FRAZIER!</button>
            <h1>Movies</h1>
            <h1>TV</h1>
            <button class="sound-board-buttons" onclick="buttonOnClick('fauxDive')" type="button">Faux Dive</button>
            <h1>Memes</h1>
            <button class="sound-board-buttons" onclick="buttonOnClick('nani')" type="button">NANI!</button>
            <button class="sound-board-buttons" onclick="buttonOnClick('beBack')" type="button">Well Be Right Back</button>
        </div>
    </body>
    
    <script>
        function buttonOnClick(buttonClacked)
        {
            switch (buttonClacked) {
                case 'playoffs': 
                    var soundBiteAudio = document.getElementById("playoffsBite");
                    soundBiteAudio.play();
                    break;
                case 'youLikeThat': 
                    var soundBiteAudio = document.getElementById("youLikeThatBite");
                    soundBiteAudio.play();
                    break;
                case 'nani':
                    var soundBiteAudio = document.getElementById("naniBite");
                    soundBiteAudio.play();
                    break;
                case 'beBack':
                    var soundBiteAudio = document.getElementById("beBackBite");
                    soundBiteAudio.play();
                    break;
                case 'dingDong': 
                    var soundBiteAudio = document.getElementById("ding-dong");
                    soundBiteAudio.play();
                    break;
                case 'fauxDive':
                    var soundBiteAudio = document.getElementById("faux-dive");
                    soundBiteAudio.play();
                    break;

                case 'footballGame': 
                    var soundBiteAudio = document.getElementById("football-game");
                    soundBiteAudio.play();
                    break;
                
                case 'slipperStillFits': 
                    var soundBiteAudio = document.getElementById("slipper-still-fits");
                    soundBiteAudio.play();
                    break;
                case 'downFrazier': 
                    var soundBiteAudio = document.getElementById("down-frazier");
                    soundBiteAudio.play();
                    break;
                default:
                    console.log("default case. How?");
            }
        }
    </script>
</html>
